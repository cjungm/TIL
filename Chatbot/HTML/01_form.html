<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/signup">
        <label for="text">TEXT</label>
        <input type="text" id="text"><br>
        <label for="number">NUMBER</label>
        <input type="number" id="number"><br>
        PASSWORD :<input type="password"><br>
        EMAIL : <input type="email"><br>
        DATE : <input type="date"><br>

        <!-- Radio : 단일 선택 -->
        <input type="radio" name="gender" value="1">남자<br>
        <input type="radio" name="gender" value="2">여자<br>
        <input type="radio" name="gender" value="3">리애<br>

        <hr>

        <!-- Checkbox :  -->
        <input type="checkbox" name="option" value="1">Python<br>
        <input type="checkbox" name="option" value="2">HTML<br>
        <hr>

        <!-- Select -->
        <select name="country">
            <option value="1">한국</option>
            <option value="2">미국</option>
            <option value="3">중국</option>
        </select><br>

        <input type="submit" value="제출하기">

    </form>
</body>
</html>
