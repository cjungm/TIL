<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subway</title>



</head>
<style>
    body { 
        width: 400px;

    }
</style>
<body>
    <div>
    <h1>FORM</h1>
    <br>
    <form action="" style="border-style: solid;">
        <p>주문서를 작성하여 주십시오</p>
        이름 : <input type="text" placeholder="이름을 입력해주세요."><br>
        날짜 : <input type="date" value="2019-01-03"><br>
        <h2>1. 샌드위치 선택</h2>
        <input type="radio" value="1" name="menu" checked>에그마요<br>
        <input type="radio" value="2" name="menu">이탈리안 비엠티<br>
        <input type="radio" value="3" name="menu">터키 베이컨 아보카도<br>
        <hr>
        <h2>2. 사이즈 선택</h2>
        <input type="number" style="width: 40px;" min="15" max="30" step="15"><br>
        <hr>
        <h2>3. 빵 선택</h2>
        <select name="bread">
                <option value="1" selected>허니오트</option>
                <option value="2" disabled>플랫브래드</option>
                <option value="3">하티 이탈리안</option>
        </select><br>
        <hr>
        <h2>4. 야채/소스</h2>
        <input type="checkbox" name="option" value="1">토마토<br>
        <input type="checkbox" name="option" value="2">오이<br>
        <input type="checkbox" name="option" value="3">핫 할라피뇨<br>
        <input type="checkbox" name="option" value="4">핫 칠리<br>
        <input type="checkbox" name="option" value="4">바베큐<br><br>

        <input type="submit" value="submit">
    </form>
</div>
</body>
</html>
