<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html 연습</title>
</head>
<body>
    <!-- Heading -->
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>

    <!-- Bold -->
    <b>This is bold</b>
    <br><br>
    <!-- italic -->
    <i>This is italic</i>
    <br>

    <!-- p(paragraph) -->
    <p>
        안녕하세요. p태그입니다.<br>
        줄바꿈 되었나요?
    </p>

    <!-- highlighted -->
    <p>이것은 <mark>아주 중요</mark>합니다!</p>

    <!-- 취소선(del) -->
    <p>This is <del>del</del></p>

    <!-- pre : 주로 코드를 표시할 때 사용 -->

    <pre>
            안녕하세요. p태그입니다.
            줄바꿈 되었나요?
    </pre>

    <hr>
    <ol>
        <li>1이당</li>
        <li>2이당</li>
        <li>3이당</li>
    </ol>
    <ul>
        <li>1이당</li>
        <li>2이당</li>
        <li>3이당</li>
    </ul>

    <p>
        <span style="color :darkcyan">안녕하세요</span>
        p 태그 입니다.
    </p>

    <!-- div -->
    <div style="height: 150px;">
        <p>안녕하세요</p>
    </div>

    

</body>
</html>
